<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Import jQuery and Materialize.js-->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    
    <title>Hangman</title>
</head>
<body>

    <div class="row">
        <div class="col s12 m6">

        <!-- This following div, #round-data, contains 4 divs displaying round-specific data that will be hidden when the user declines to play another round -->
        <div id="round-data"> 

            <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Round #:</span>
              <span id="round-number"></span>
            </div>
<!--             <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div> -->
          </div>      
          
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Symbol String</span>
              <span id="symbol-string"></span>
            </div>
<!--             <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div> -->
          </div>

          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Word to Guess</span>
              <span id="word-to-guess"></span>
            </div>
<!--             <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div> -->
          </div>

          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Wrong Guesses</span>
              <span id="wrong-guesses"></span>
            </div>
<!--             <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div> -->
          </div>

          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Chances Left</span>
              <span id="chances-left"></span>
            </div>
<!--             <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div> -->
          </div>
          
        </div>  <!-- closes #round-data div -->

          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Win Count</span>
              <span id="win-count">0</span>
              <span class="card-title">Win Words</span>
              <span id="win-words">0</span>
            </div>
<!--             <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div> -->
          </div>

          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Loss Count</span>
              <span id="loss-count"></span>
              <span class="card-title">Loss Words:</span>              
              <span id="loss-words"></span>
            </div>
<!--             <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div> -->
          </div>

        </div> <!-- closes the column that wraps the materialize cards -->

        <div class="col s12 m6">  <!-- column contains hangman pictures -->

          <div id="picture-card" class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Pictoral progress of the game:</span>
              <span class="card-title">Stage of loss:</span>              
              <img id="stage-image" src="assets/hangman-images/0.jpg">
            </div>
<!--             <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div> -->
          </div>

        </div> <!-- closes the column that wraps the hangman pictures -->        


    </div> <!-- closes 1st Materialize Grid row -->

    <!-- Link to JavaScript -->
    <script src="logic.js"></script> 
    
</body>
</html>
